<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <!-- jQuery CDN Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Transparent form</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <h1 class="iwl"> iWorksLab <br> E-commerce </h1>
        <br>
        <p class="setup"><i> Help us setup your account to <br> make your experience easier</i></p>
      </div>
      <div class="col-2">
        <div class="form">
          <!--
          <div class="btn">
            <button class="signUpBtn">SIGN UP</button>
            <button class="loginBtn">LOG IN</button>
          </div>
        -->
          <p class="newacc"> Create a new account </p>
          <form class="signUp" action="" method="get">
            <div class="formGroup">
              <input type="text" id="userName" placeholder="User Name" autocomplete="off">
            </div>
            <div class="formGroup">
              <input type="email" placeholder="Email ID" name="email" required autocomplete="off">
            </div>
            <div class="formGroup">
              <input type="password" id="password" placeholder="Password" required autocomplete="off">
            </div>
            <div class="formGroup">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
            </div>

            <div class="formGroup">
              <button type="button" class="btn2">Create Account</button>
            </div>
            <p class="newacc2"> Already have an account?</p>
            <div class="formGroup">
              <button type="button" class="btn2"><a href="login.html">Login</a></button>
            </div>


          </form>



        </div>

      </div>

    </div>

  </div>

  <script src="jQuery.js"></script>

</body>

</html>
